plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-validation:2.5.2'
    api 'org.qlrm:qlrm:2.1.1'
    api 'org.springframework.security:spring-security-taglibs:5.4.6'
    api 'org.apache.tomcat:tomcat-jasper:9.0.43'
    api 'javax.servlet:jstl:1.2'
    api 'org.springframework.boot:spring-boot-starter-aop:2.4.5'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.4.5'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    api 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    api 'org.projectlombok:lombok:1.18.20'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.5'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
    testImplementation 'org.springframework.security:spring-security-test:5.4.6'
}

group = 'com.cos'
version = '0.0.1-SNAPSHOT'
description = 'photogram-start'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
